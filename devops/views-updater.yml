apiVersion: apps/v1
kind: Deployment
metadata:
  name: hh-bot-views-updater
  namespace: hh-bot-${CI_COMMIT_REF_SLUG}
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: hh-bot-views-updater
  template:
    metadata:
      labels:
        app: hh-bot-views-updater
      namespace: hh-bot-${CI_COMMIT_REF_SLUG}
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - env:
        - name: ENV
          value: ${CI_COMMIT_REF_SLUG}
        - name: CLIENT_ID
          value: '123'
        - name: BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: hh-bot-secrets
              key: BOT_TOKEN
        - name: MONGODB_URL
          valueFrom:
            secretKeyRef:
              name: hh-bot-secrets
              key: MONGODB_URL
        - name: CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: hh-bot-secrets
              key: CLIENT_SECRET
        - name: REDIRECT_URI
          value: '${CI_ENVIRONMENT_URL}/hh_redirect_uri'
        - name: RABBITMQ_URL
          valueFrom:
            secretKeyRef:
              name: hh-bot-secrets
              key: RABBITMQ_URL
        image: registry.gitlab.com/pter/hh-ru-telegram-bot/views-updater:${CI_COMMIT_REF_SLUG}
        imagePullPolicy: Always
        name: hh-bot-views-updater
        ports:
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 0